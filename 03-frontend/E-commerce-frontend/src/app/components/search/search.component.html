<div class="form-header" onsubmit="return false;" method="GET">

        <input #Myinput class="au-input au-input-xl" type="text"
          placeholder="Search for Products ..." 
          (keyup.enter)="search(Myinput.value)"
          />

        <button class="au-btn-submit" type="submit" (click)="search(Myinput.value)">
          Search
        </button>
</div>
